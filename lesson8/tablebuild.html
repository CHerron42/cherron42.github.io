<!DOCTYPE HTML>
<html lang="en-us">

<head>
		<meta charset="utf-8">
		<meta name="author" content="Connie M. Herron">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<title>Table Build</title>
		<link rel="stylesheet" href="../lesson6/css/normalize.css">
        <link rel="stylesheet" href="css/tablebuild.css">
    
		
</head>
    
<body>
   
        <h1>Table Build</h1> 
	<main>
        <table id="acme">
            <thead>
            <caption class="table-title">ACME Wildwest</caption>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="nov-goal">$7,500</td>
                </tr>
                <tr>
                    <td class="black-friday">Black Friday</td>
                    <td colspan="2">$3,200</td>
                    
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                <td class="compiled" colspan="3">compiled: <span id="currentDate"></span> by: C. Herron</td>
                </tr>
            </tfoot>

        </table>
        
				
		
		
	</main>
	<footer>
        

    </footer>
   
    
    </script>
    <script src="../lesson6/js/datetime.js"></script>

   
</body>

</html>
